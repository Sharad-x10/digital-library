{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container text-center" style="margin-top: 100px;">
    <div class="error-page">
        <h1 class="display-1" style="font-size: 120px; font-weight: bold; background: linear-gradient(135deg, #4A90E2, #9B59B6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">404</h1>
        <h2 class="mb-4" style="color: #2C3E50;">Oops! Page Not Found</h2>
        <p class="lead mb-4" style="color: #7F8C8D;">The page you're looking for doesn't exist in our library.</p>
        <a href="{{ url_for('index') }}" class="btn btn-lg" style="background: linear-gradient(135deg, #4A90E2, #9B59B6); color: white; border: none; padding: 12px 40px; border-radius: 25px;">
            <i class="fas fa-home me-2"></i>Go Back Home
        </a>
    </div>
</div>
{% endblock %}
